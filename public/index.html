
<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>ЈСП Возен Ред</title>
		<link rel="stylesheet" href="themes/jsp-red.min.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile.structure-1.1.0.min.css" />
        <link rel="stylesheet" href="css/main.css" />
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
        <script type="text/javascript" src="js/jquery.cookie.js"></script>
	</head>
	<body>
		<div data-role="page" data-theme="a" id="main">
			<div data-role="header" data-position="inline">
                <h1>ЈСП Возен Ред</h1>
                <a href="#busses" id="goto-busses"  
                    data-icon="plus" data-iconpos="notext">&nbsp;</a>
			</div>
            <div data-role="content" data-theme="a">
                <ul data-role="listview" class="list">
                </ul>
            </div>
        </div>
        <div data-role="page" data-theme="a" id="busses">
			<div data-role="header" data-position="inline">
                <h1>Одбери автобуси</h1>
                <a href="#main" data-icon="back" data-iconpos="notext"></a>
            </div>
            <div data-role="content" data-theme="a" id="bus-select">
            </div>
        </div>
        <div data-role="page" data-theme="a" id="bus">
			<div data-role="header" data-position="inline">
                <h1>Детали за <span class="busname"></span></h1>
                <a href="#main" data-icon="back" data-iconpos="notext"></a>
            </div>
            <div data-role="content" data-theme="a" class="content">
            </div>
        </div>
        <script type="text/javascript" language="javascript" src="js/main.js"></script>
</body>

</html>
